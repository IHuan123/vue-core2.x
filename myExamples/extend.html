<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.extend</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="extend"></div>
    <div id="extend2"></div>
  </body>
  <script>
    const CA = Vue.extend({
      template: '<i>vue.extend</i>',
      data() {
        return { test: 'name' }
      },
      methods: {
        f() {
          this.$emit('test')
          // events.$emit("testEvent")
        }
      }
    })
    new CA().$mount('#extend')
  </script>
</html>
